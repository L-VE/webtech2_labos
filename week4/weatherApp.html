<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WeatherApp</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    
    <body>
        <h1 id="header">Webtech 2 - WeatherApp</h1>

    </br>

        <div id="settings">
            <input id="weatherLoc"  placeholder="Fill in a location..." />
            <input id="adjustLoc" type="button" value="Search">
        </div>
        
        </br>
        <p id="switch">Today</p>
        </br>

		<div id="currentWeather" class="visible">
			<h3 id="currentLocation"></h3>
			<p id="currentDate"></p>

			<i id="currentIcon"  class="icon iconContainer"></i>
			<h2 id="currentTemp"></h2>
			<p id="currentDesc"></p>
		</div>
        
        </br></br>


        <div id="tomorrowWeather" class="hidden">
            <h3 id="tomorrowLocation"></h3>
            <p id="tomorrowDate"></p>

            <span><i id="tomorrowIcon"  class="icon iconContainer"></i></span></br>
            <h2 id="tomorrowTemp"></h2>
            <p id="tomorrowDesc"></p>
        </div>

        
    </br>
    	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    </body>
</html>
